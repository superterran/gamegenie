<div id="console-list">
    <ul>
        {{ range (readDir "data") }}
        {{ $consolecsv := .Name }} 
        {{ $console := replace $consolecsv ".csv" "" }}
        
        <li onClick="window.location = '{{ absURL $console }}';"  class="{{ $console }}">{{ $console }}</li>

        {{ end }}
    </ul>
</div>
